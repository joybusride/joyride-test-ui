<div class="card-body">

    <div class="col-md-6">
    </div>
      <div class="col-md-6">
        <button (click)="isEdited()" style="float: right;">
            <svg  width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>

<form #profileForm="ngForm">


    <div class="col-md-6">
      <label class="form-label">Username</label>
      <input type="text"  [disabled]="doEdit" class="form-control mb-1" value="nmaxwell" >
    </div>
    <div class="col-md-6">
      <label class="form-label">Name</label>
      <input type="text" [disabled]="doEdit" class="form-control" value="Nelle Maxwell" >
    </div>

        <div class="col-md-6">
        <label class="form-label">E-mail</label>
        <input type="text" [disabled]="doEdit" class="form-control mb-1" value="nmaxwell@mail.com">
        
        </div>
        <div class="col-md-6">
        <label class="form-label">Date Of Birth</label>
        <input type="date" [disabled]="doEdit" class="form-control" value="Company Ltd."    >
        </div>

        <div class="col-md-12">
            <button  [disabled]="doEdit" class="btn btn-primary"><span class="glyphicon glyphicon-saved" style="padding-right: 5px;"></span> Save</button>
        </div>
    </form>
  </div>
