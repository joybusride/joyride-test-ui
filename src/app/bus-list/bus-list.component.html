<div class="bus">
 
    <div *ngIf="adddetails">
      <table class="buslist" style="border:2px solid ; margin: 10px;">
        <tr class="columnlist" style="padding: 80px;height: 40px;">
          <th>Traveller</th>
          <th>Depart Time</th>
          <th>Arrival Time</th>
          <th>From</th>
          <th>To</th>
          <th>Seats </th>
          <th>Fare</th>
          <th>Distance</th>
          <th>Booking Option</th>
        </tr>

        <tr class="attributes" *ngFor="let b of busdetails">
          <ng-container>
            <td>{{b.BusName  }}</td>
            <td>{{b.DepartureTime }}</td>
            <td>{{b.ArrivalTime }}</td>
            <td>{{b.From }}</td>
            <td>{{ b.To }}</td>
            <td>{{b.Seats }}</td>
            <td>{{b.Fare  }}</td>
            <td>{{ b.Distance}}</td>
            <td><button type="submit" class="btn btn-primary" style=" margin: 10px;" (click)="passengerList()">Book</button></td>
          </ng-container>
        </tr>
      </table>
    </div>
</div>
