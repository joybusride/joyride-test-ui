<div class="container">
  
    <h3>Please provide your email to get a password:</h3>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">

     
      <div class="form-group">
        <label>Email <span class="lblError">*</span></label>
        <input [class.is-invalid]="forgotPasswordForm.get('email').invalid && forgotPasswordForm.get('email').touched"
          formControlName="email" type="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          placeholder="Enter your email" [(ngModel)]=forgotPassword.email required>
        <small *ngIf="forgotPasswordForm.get('email').hasError('required')  && forgotPasswordForm.get('email').touched"
          class="text-danger"> Email required!</small>
        <small *ngIf="forgotPasswordForm.get('email').hasError('pattern')" class="text-danger">Invalid email!</small>

      </div>
   

  <button class="btn btn-primary" type="submit" [disabled]="forgotPasswordForm.invalid">Submit</button>

  <button class="btn btn-secondary" type="reset">Cancel</button>



  </form>
</div>
