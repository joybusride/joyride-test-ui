<div class="coach-list">
    <div class="card bg-light text-dark" *ngFor="let coach of coachBuses">
        <div class="card-body"><br>
            <h4 style="padding-left: 20px;"><strong>{{coach.busName}}</strong></h4>
            <button class="btn btn-primary" (click)="coachInfo(coach)" style="float: right; margin-right: 10px;margin-top: -20px;">View / Book</button><br>
            <label style="padding-left: 20px;"><strong>Seats: {{coach.noOfSeats}}</strong></label>
            <label style="padding-left: 70px;"><strong>Cost/Day: &#x20B9; {{coach.costPerDay}}</strong></label>
            <label style="padding-left: 70px;"><strong>Type: {{coach.busType}} </strong></label>
        </div>
    </div>

 
</div>
