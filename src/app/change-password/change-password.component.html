

         
          
              <div class="change-password">
                <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
              <div class="row" id="form-top" >
                    <div class=" form-group col-md-12">
                        <label>Old Password <span class="lblError">*</span></label>
                        <input   [class.is-invalid]="resetPasswordForm.get('password').invalid && resetPasswordForm.get('password').touched" formControlName="oldPassword" type="password" class="form-control"  placeholder="Enter your password" [(ngModel)]=changePassword.password required>
                        <small *ngIf="resetPasswordForm.get('password').hasError('required')  && resetPasswordForm.get('password').touched" style="color:red;"> Password required!</small>
                     
    
                    </div>

                    <div class="form-group col-md-12">
                        <label>New Password <span class="lblError">*</span></label>
                        <input   [class.is-invalid]="resetPasswordForm.get('password').invalid && resetPasswordForm.get('password').touched" formControlName="newPassword" type="password" class="form-control"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter your password" [(ngModel)]=changePassword.newPassword required>
                        <small *ngIf="resetPasswordForm.get('password').hasError('required')  && resetPasswordForm.get('password').touched" style="color:red;"> Password required!</small>
                        <small *ngIf="resetPasswordForm.get('password').hasError('pattern')" style="color:red;">Invalid Password!</small>
    
                    </div>

                    <div class="form-group col-md-12">
                        <label>Confirm Password <span class="lblError">*</span></label>
                        <input  [class.is-invalid]="resetPasswordForm.get('confirmPassword').invalid && resetPasswordForm.get('confirmPassword').touched" formControlName="confirmPassword" type="password" class="form-control" placeholder="Re-enter your password"  required>
                        <small *ngIf="resetPasswordForm.get('confirmPassword').hasError('required')  && resetPasswordForm.get('confirmPassword').touched" style="color:red;"> Password required!</small>
                        <small *ngIf="resetPasswordForm.get('confirmPassword').hasError('passwordMismatch')" style="color:red;">Password does not match!</small>
                    
                    </div> 
 
               </div>

                <div class="row" style="padding-top: 20px;padding-left: 155px;">
                    <div class="col-md-12">
                        <button class="btn btn-primary" style="width: 150px;">Reset Password</button>
                    </div> 
                    <div class="col col-md-6">
                        <button class="btn btn-secondary" type="reset">Cancel</button>
                        </div>
                </div>
            </form>
            </div>
